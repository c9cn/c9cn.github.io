<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 30px;
    }

    .card h2 {
      font-size: 24px;
      margin-top: 0;
    }

    .card p {
      font-size: 16px;
      line-height: 1.5;
    }

    .button {
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
<div class="card">
    <h2>关于我</h2>
    <p>你好，我是XXX，一名XXXX。</p>
    <p>我喜欢XXXX，并经常在我的空闲时间里从事XXXXX。</p>
    <p>如果您想了解更多关于我的信息，请点击下面的按钮。</p>
    <a href="#" class="button">了解更多</a>
</div>

<div class="card">
    <h2>技能</h2>
    <ul>
        <li>HTML/CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Photoshop</li>
    </ul>
</div>

<div class="card">
    <h2>联系我</h2>
    <p>如果您有任何问题或想与我合作，请随时通过以下方式联系我：</p>
    <ul>
        <li>电子邮件：xxxxx@gmail.com</li>
        <li>电话：+1 (XXX) XXX-XXXX</li>
        <li>社交媒体：Instagram，Twitter，LinkedIn</li>
    </ul>
</div>
</body>
</html>
