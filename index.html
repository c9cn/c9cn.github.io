<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人主页1</title>
    <style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333333;
			color: white;
			text-align: center;
			padding: 20px;
			font-size: 36px;
		}

		.container {
			max-width: 800px;
			margin: auto;
			padding: 20px;
			line-height: 1.5;
			text-align: justify;
		}

		h1 {
			font-size: 28px;
			color: #333333;
			margin-top: 30px;
			margin-bottom: 10px;
		}

		h2 {
			font-size: 24px;
			color: #333333;
			margin-top: 20px;
			margin-bottom: 10px;
		}

		p {
			margin-bottom: 10px;
		}

		a {
			color: #333333;
			text-decoration: none;
		}

		a:hover {
			color: #666666;
		}

		ul {
			list-style: none;
			padding-left: 0;
		}

		li {
			margin-bottom: 10px;
		}

		img {
			max-width: 100%;
			height: auto;
			margin-top: 20px;
			margin-bottom: 20px;
			display: block;
		}
	</style>
</head>
<body>
<header>
    <h1>个人主页</h1>
</header>

<div class="container">
    <h2>个人信息</h2>
    <p>这里写一些关于你的基本信息。</p>

    <h2>教育背景</h2>
    <ul>
        <li>学历1，时间范围，学校</li>
        <li>学历2，时间范围，学校</li>
        <li>学历3，时间范围，学校</li>
    </ul>

    <h2>工作经历</h2>
    <ul>
        <li>职位1，公司，时间范围</li>
        <li>职位2，公司，时间范围</li>
        <li>职位3，公司，时间范围</li>
    </ul>

    <h2>技能和专业知识</h2>
    <ul>
        <li>技能1</li>
        <li>技能2</li>
        <li>技能3</li>
    </ul>

    <h2>联系方式</h2>
    <ul>
        <li>Email：<a href="mailto:youremail@example.com">youremail@example.com</a></li>
        <li>LinkedIn：<a href="https://www.linkedin.com/in/yourprofile/">Your Name</a></li>
        <li>GitHub：<a href="https://github.com/yourusername">yourusername</a></li>
    </ul>

    <img src="yourphoto.jpg" alt="你的照片">
</div>
</body>
</html>
